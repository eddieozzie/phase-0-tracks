<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
	</head>
	
	<body>

		<h4>Billy's Fruit Farm Inventory</h4>
		<table border=2 id ="farm-inventory-table">
			
			<tr>
				<th>Fruit</th>
				<th>Quantity</th>
				<th>Available?</th>
			</tr>

			<tr>
				<td>Apple</td>
				<td>55</td>
				<td>Yes</td>
			</tr>

			<tr>
				<td>Orange</td>
				<td>34</td>
				<td>No</td>
			</tr>

			<tr>
				<td>Passion Fruit</td>
				<td>0</td>
				<td>No</td>
			</tr>

		</table>
		
		<br>

		<h4>Wells Fargo Accounts</h4>
		<table id="bank-account-table" border=1>

			<tr>
				<th>Account Number</th>
				<th>Persons</th>
				<th>Account Types</th>
			</tr>

			<tr>
				<td rowspan=2>123</td>
				<td>Michael</td>
				<td>Checking</td>

			</tr>

			<tr>
				<td>Scott</td>
				<td>Savings</td>
			</tr>

			<tr>
				<td colspan=3>321</td>
			</tr>

			<tr>
				<td>456</td>
				<td>Jim</td>
				<td>Executive</td>
			</tr>

		</table>

	</body>

</html>
