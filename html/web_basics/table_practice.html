<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
	</head>
	
	<body>

		<table border=2>
			
			<tr>
				<th>Fruit</th>
				<th>Quantity</th>
				<th>Available?</th>
			</tr>

			<tr>
				<td>Apple</td>
				<td>55</td>
				<td>Yes</td>
			</tr>

			<tr>
				<td>Orange</td>
				<td>34</td>
				<td>No</td>
			</tr>

			<tr>
				<td>Passion Fruit</td>
				<td>0</td>
				<td>No</td>
			</tr>

		</table>

	</body>

</html>
